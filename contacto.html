<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
</head>
<body>
  <header class="topheader">
    <nav class="topnav">
      <a href="index.html" class="logo">
        <img
          height="50"
          width="50"
          src="Logo.png"
          alt="programador"
        />
        <div class="logotype">
         Gabriel Adia<br />
          { Estudiante }
        </div>
      </a>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Perfil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="experience.html">Experiencia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="habiliades.html">Habilidades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    
  </header>
    <div class="horizontal-padding vertical-padding">
        <section class="contact" id="contact">
            <h2 class="contact-title">Contacto</h2>
            <div class="contact-details-group">
                <p class="contact-label">Direccion</p>
                <p class="contact-text">Capital Federal,Argentina</p>
            </div>
            <div class="contact-details-group">
                <p class="contact-label">Email</p>
                <p class="contact-text">gadia@uade.edu.ar</p>
            </div>
            <div class="contact-details-group">
                <p class="contact-text">
                    Deja tu mensaje
                </p>
            </div>
            <form class="contact-form">
                <div class="contact-form-group">
                  <label for="name">Nombre</label>
                  <input required type="text" name="name" id="name" />
                </div>
                <div class="contact-form-group">
                  <label for="email">Email</label>
                  <input required type="email" name="email" id="email" />
                </div>
                <div class="contact-form-group">
                  <label for="message">Mensaje</label>
                  <textarea required name="message" id="message" rows="6"></textarea>
                </div>
                <button type="submit" class="contact-form-submit">Enviar</button>
            </form>
        </section>


    </div>
    <footer class="footer"> 
        <div class="footer-content">
          <h2>Gabriel Adia</h2>
          <h5>Derechos reservados al autor</h5>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
